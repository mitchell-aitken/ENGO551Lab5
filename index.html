<!DOCTYPE html>
<html>
<head>
    <title>IoT Geoweb App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #map { height: 400px; }
        #status { color: green; }
        .disabled { color: gray; }
    </style>
</head>
<body>
    <h1>IoT Geoweb Application - ENGO 551</h1>
    <div id="status">Disconnected</div>
    <div id="map"></div>
    <input type="text" id="mqtt_host" value="broker.emqx.io" placeholder="Enter MQTT host">
    <input type="number" id="mqtt_port" value="8084" placeholder="Enter MQTT port">
    <button id="start">Start</button>
    <button id="end" disabled>End</button>
    <button id="share_status" disabled>Share My Status</button>
    <script src="app.js"></script>
    <script>
    </script>
</body>
</html>
